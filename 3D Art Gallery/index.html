 input[type='checkbox'].switch{
    outline: none;
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    position: relative;
    width: 40px;
    height: 20px;
    background: #ccc;
    border-radius: 10px;
    transition: border-color .3s, background-color .3s;
}

input[type='checkbox'].switch::after {
    content: '';
    display: inline-block;
    width: 1rem;
    height:1rem;
    border-radius: 50%;
    background: #fff;
    box-shadow: 0, 0, 2px, #999;
    transition:.4s;
    top: 2px;
    position: absolute;
    left: 2px;
}

input[type='checkbox'].switch:checked {
    background: rgb(19, 206, 102);
}
/* 当input[type=checkbox]被选中时：伪元素显示下面样式 位置发生变化 */
input[type='checkbox'].switch:checked::after {
    content: '';
    position: absolute;
    left: 55%;
    top: 2px;
}

<script type="text/javascript" src="js/ge1doot.js"></script>
<script type="text/javascript">
"use strict";

let init_load = false;
(function () {

	/* ==== definitions ==== */
	var diapo = [], layers = [], ctx, pointer, scr, camera, light, fps = 0, quality = [1,2], imageData, num_of_images,
	// ---- poly constructor ----
	Poly = function (parent, face) {
		this.parent = parent;
		this.ctx    = ctx;
		this.color  = face.fill || false;
		this.points = [];

		if (!face.img) {
			// ---- create points ----
			for (var i = 0; i < 4; i++) {
				this.points[i] = new ge1doot.transform3D.Point(
					parent.pc.x + (face.x[i] * parent.normalZ) + (face.z[i] * parent.normalX),
					parent.pc.y +  face.y[i],
					parent.pc.z + (face.x[i] * parent.normalX) + (-face.z[i] * parent.normalZ)
				);
			}
			this.points[3].next = false;
		}
	},

	// ---- diapo constructor ----
	Diapo = function (path, img, structure) {
		// ---- create image ----
		this.img = new ge1doot.transform3D.Image(
			this, path + img.img, 1, {
				isLoaded: function(img) {
					img.parent.isLoaded = true;
					img.parent.loaded(img);
				}
			}
		);

		// alert(JSON.stringify(img))
		this.visible  = false;
		this.normalX  = img.nx;
		this.normalZ  = img.nz;
		
		// ---- point center ----
		this.pc = new ge1doot.transform3D.Point(img.x, img.y, img.z);

		// ---- target positions ----
		this.tx = img.x + (img.nx * Math.sqrt(camera.focalLength) * 20);
		this.tz = img.z - (img.nz * Math.sqrt(camera.focalLength) * 20);

		// ---- create polygons ----
		this.poly = [];
		for (var i = -1, p; p = structure[++i];) {
			layers[i] = (p.img === true ? 1 : 2);
			this.poly.push(
				new Poly(this, p)
			);
		}
	},

	// ---- init section ----
	init = function (json) {

		// draw poly primitive
		Poly.prototype.drawPoly = ge1doot.transform3D.drawPoly;

		// ---- init screen ----
		scr = new ge1doot.Screen({
			container: "canvas"
		});
		ctx = scr.ctx;
		scr.resize();

		if(!init_load) {
			init_load = true;
			enter_fullScreen_or_video(imageData, 0, 1050.1269398477207, 12);
		}

		// ---- init pointer ----
		pointer = new ge1doot.Pointer({
			tap: function () {
				if (camera.over) {
					if (camera.over === camera.target.elem) {
						//alert(camera.target.z);
						enter_fullScreen_or_video(imageData, camera.target.x, camera.target.z, num_of_images); // 再次点击时，调用该函数
						// ---- return to the center ----
						var cameraX_abs = Math.abs(camera.target.x);
						var threshold = ((((num_of_images -6)/2)-1)/2) * 1000;
						if(cameraX_abs <= threshold){
							camera.target.x = camera.target.x;
							camera.target.z = 0;
						}else{
							if(camera.target.x < 0){
								camera.target.x = camera.target.x + 1000
								camera.target.z = camera.target.z
							}else{
								camera.target.x = camera.target.x - 1000
								camera.target.z = camera.target.z
							}
						}
						camera.target.elem = false;
					} else {
						// ---- goto diapo ----
						camera.target.elem = camera.over;
						camera.target.x = camera.over.tx;
						camera.target.z = camera.over.tz;

						// ---- adapt tesselation level to distance ----  使镶嵌化水平适应距离
						for (var i = 0, d; d = diapo[i++];) {
							var dx = camera.target.x - d.pc.x;
							var dz = camera.target.z - d.pc.z;
							var dist = Math.sqrt(dx * dx + dz * dz);
							var lev = (dist > 1500) ? quality[0] : quality[1];
							d.img.setLevel(lev)
						}
					}
				}
			}
		});

		// ---- init camera ----
		camera = new ge1doot.transform3D.Camera({
			focalLength: Math.sqrt(scr.width) * 10,
			easeTranslation: 0.025,
			easeRotation: 0.06,
			disableRz: true
		}, {

			move: function () {
				this.over = false;

				// ---- rotation ----
				if (pointer.isDraging) {
					this.target.elem = false;
					this.target.ry = -pointer.Xi * 0.01;
					this.target.rx = (pointer.Y - scr.height * 0.5) / (scr.height * 0.5);
				} else {
					if (this.target.elem) {
						this.target.ry = Math.atan2(
							this.target.elem.pc.x - this.x,
							this.target.elem.pc.z - this.z
						);
					}
				}
				this.target.rx *= 0.9;
			}
		});

		camera.z  = -10000;
		camera.py = 0;

		// ---- create images ----  创建图片对象 [TODO]
		for (var i = 0, img; img = json.imgdata[i++];) {
			num_of_images = i
			diapo.push(
				new Diapo(
					json.options.imagesPath, 
					img, 
					json.structure
				)
			);
		}	

		// ---- start engine ---- >>>
		setInterval(function() {
			quality = (fps > 50) ? [2,3] : [1,2];
			fps = 0;
		}, 1000);
		run();
	},

	// ---- main loop ----
	run = function () {
		// ---- clear screen ----
		ctx.clearRect(0, 0, scr.width, scr.height);

		// ---- camera ----
		camera.move();

		// ---- draw layers ----  画层
		for (var k = -1, l; l = layers[++k];) {
			light = false;
			for (var i = 0, d; d = diapo[i++];) {
				(l === 1 && d.draw()) || 
				(d.visible && d.poly[k].draw());
			}
		}

		// ---- cursor ----
		if (camera.over && !pointer.isDraging) {
			scr.setCursor("pointer");
		} else {
			scr.setCursor("move");
		}

		// ---- loop ----
		fps++;
		requestAnimFrame(run);
	};

	/* ==== prototypes ==== */  
	Poly.prototype.draw = function () {
		// ---- color light ----
		var c = this.color;

		if (c.light || !light) {
			var s = c.light ? this.parent.light : 1;

			// ---- rgba color ----  控制墙是否透明
			light = "rgba(" + 
				Math.round(c.r * s) + "," +
				Math.round(c.g * s) + "," + 
				Math.round(c.b * s) + "," + (c.a || 1) + ")";
			ctx.fillStyle = light;
		}

		// ---- paint poly ----
		if (!c.light || this.parent.light < 1) {
			// ---- projection ----
			for (
				var i = 0; 
				this.points[i++].projection();
			);
			this.drawPoly();
			ctx.fill();
		}
	}

	/* ==== image onload ==== */
	Diapo.prototype.loaded = function (img) {
		// ---- create points ---- 初始化时，各个图片的长宽
		var d = [-1,1,1,-1,1,1,-1,-1];
		
		// var w = img.texture.width  * 0.5;
		// var h = img.texture.height * 0.5;
		var w = 320 // 强制确定图片的大小
		var h = 193

		for (var i = 0; i < 4; i++) {
			img.points[i] = new ge1doot.transform3D.Point(
				this.pc.x + (w * this.normalZ * d[i]),
				this.pc.y + (h * d[i + 4]),
				this.pc.z + (w * this.normalX * d[i])
			);
		}
	}

	/* ==== images draw ==== */
	Diapo.prototype.draw = function () {
		// ---- visibility ----
		this.pc.projection();

		if (this.pc.Z > -(camera.focalLength >> 1) && this.img.transform3D(true)) {
			// ---- light ----
			this.light = 0.5 + Math.abs(this.normalZ * camera.cosY - this.normalX * camera.sinY) * 0.6;

			// ---- draw image ----
			this.visible = true;
			this.img.draw();

			// ---- test pointer inside ----
			if (pointer.hasMoved || pointer.isDown) {
				if (
					this.img.isPointerInside(
						pointer.X,
						pointer.Y
					)
				) camera.over = this;
			}
		} else this.visible = false;
		return true;
	}

	return {
		// --- load data ----  监听事件，在页面加载时，开始执行load函数，载入数据(图片，墙壁，灯，阴影)
		// 最先执行，在页面加载过程中
		load : function (data) {
			imageData = data.imgdata;
			window.addEventListener('load', function () {
				ge1doot.loadJS(
					"js/imageTransform3D.js",
					init, data
				);
			}, false);
		}
	}

})().load({

function enter_fullScreen_or_video(imageData,cameraX,cameraZ, num_of_images){
	imageData = JSON.stringify(imageData);
	//alert(imageData);
	
	var cameraX_abs = Math.abs(cameraX); // 获取绝对值
	var threshold = ((((num_of_images -6)/2)-1)/2) * 1000;  // 获取阙值，判断点击的是南北墙还是东西墙
	
	if(cameraX_abs <= threshold){
		if(cameraZ < 0)
			cameraZ = -1500
		else
			cameraZ = 1500
	}else{
		if(cameraX < 0)
			cameraX = -(threshold + 500);
		else
			cameraX = threshold + 500;
	}
	
	var imgname=""; //存储图片
	
	var d1=JSON.parse(imageData);//转换成数组
	
	d1.forEach(function(t){
		if(t.x==cameraX&&t.z==cameraZ) {
			imgname=t.img.replace(/images\/|.jpg/g,"");
		}
	})
	
	var data = "";
	var checkbox_state;
	//alert(imgname)
	if (imgname == "shuffling"){
		document.getElementById("shuffle").style.display="block";
	}else{
		var video_or_full_pic = imgname;
		if(video_or_full_pic > 3){
			// 开关显示
			document.getElementById("control_effect").style.display="none";	// "block" if show toggle
			checkbox_state = $("#checkbox_id").is(":checked");
			if (checkbox_state == false){
				// 落樱效果
				$("#jsi-cherry-container").css("background-image","url(full_screen_images/"+imgname+".jpg)");
				var cherry_block1 = document.getElementById('jsi-cherry-container');
				cherry_block1.style.display = "block";
			}else{
				// 无落樱效果
				$("#background-container").css("background-image","url(full_screen_images/"+imgname+".jpg)");
				document.getElementById("background-container").style.display="block";
			}
			
		}else{
			data = "<video loop='loop' autoplay='autoplay' width='100%'>" +
						"<source src='full_screen_videos/"+ imgname +".webm' type='video/webm'/>" +
				   "</video>";  
			document.getElementById('cover').innerHTML = data;
		}
	}
	
	var control_none1 = document.getElementById('control');
	control_none1.style.display = "none";
	
	document.getElementById("checkbox_id").onclick = () => {
		checkbox_state = $("#checkbox_id").is(":checked");
		if (checkbox_state == false){
			// 落樱效果
			$("#jsi-cherry-container").css("background-image","url(full_screen_images/"+imgname+".jpg)");
			var cherry_block1 = document.getElementById('jsi-cherry-container');
			cherry_block1.style.display = "block";
			document.getElementById("background-container").style.display="none";
		}else{
			// 无落樱效果
			var cherry_none1 = document.getElementById('jsi-cherry-container');
			cherry_none1.style.display = "none";
			$("#background-container").css("background-image","url(full_screen_images/"+imgname+".jpg)");
			document.getElementById("background-container").style.display="block";
		}
	}

	document.getElementById("sbtn").onclick = () => {
		var control_block1 = document.getElementById('control');
		control_block1.style.display = "block";
		if (imgname == "shuffling"){
			document.getElementById("shuffle").style.display="none";
		}else{
			if(imgname > 3){
				var cherry_none1 = document.getElementById('jsi-cherry-container');
				cherry_none1.style.display = "none";
				document.getElementById("control_effect").style.display="none";
				document.getElementById("background-container").style.display="none";
			}else{
				document.getElementById('cover').innerHTML = "";
			}
				
		}
	}
}
</script>

			    playerInnerHtml : '<span class="crosscover-icon-player"></span>',
			    prevInnerHtml : '<span class="crosscover-icon-prev"></span>',
			    nextInnerHtml : '<span class="crosscover-icon-next"></span>'
			});
		</script>
		
		<script>
			document.getElementById("sbtn").onclick = () => {
				document.getElementById("shuffle").style.display="none";
			}
		</script>

		<script>
			var RENDERER = {
				INIT_CHERRY_BLOSSOM_COUNT : 1,
				MAX_ADDING_INTERVAL : 400,
				
				init : function(){
					this.setParameters();
					this.reconstructMethods();
					this.createCherries();
					this.render();
				},
				setParameters : function(){
					this.$container = $('#jsi-cherry-container');
					this.width = this.$container.width();
					this.height = this.$container.height();
					this.context = $('<canvas />').attr({width : this.width, height : this.height}).appendTo(this.$container).get(0).getContext('2d');
					this.cherries = [];
					this.maxAddingInterval = Math.round(this.MAX_ADDING_INTERVAL * 1000 / this.width);
					this.addingInterval = this.maxAddingInterval;
				},
				reconstructMethods : function(){
					this.render = this.render.bind(this);
				},
				createCherries : function(){
					for(var i = 0, length = Math.round(this.INIT_CHERRY_BLOSSOM_COUNT * this.width / 1000); i < length; i++){
						this.cherries.push(new CHERRY_BLOSSOM(this, true));
					}
				},
				render : function(){
					requestAnimationFrame(this.render);
					this.context.clearRect(0, 0, this.width, this.height);
					
					this.cherries.sort(function(cherry1, cherry2){
						return cherry1.z - cherry2.z;
					});
					for(var i = this.cherries.length - 1; i >= 0; i--){
						if(!this.cherries[i].render(this.context)){
							this.cherries.splice(i, 1);
						}
					}
					if(--this.addingInterval == 0){
						this.addingInterval = this.maxAddingInterval;
						this.cherries.push(new CHERRY_BLOSSOM(this, false));
					}
				}
			};
			var CHERRY_BLOSSOM = function(renderer, isRandom){
				this.renderer = renderer;
				this.init(isRandom);
			};
			CHERRY_BLOSSOM.prototype = {
				FOCUS_POSITION : 300,
				FAR_LIMIT : 600,
				MAX_RIPPLE_COUNT : 100,
				RIPPLE_RADIUS : 100,
				SURFACE_RATE : 0.5,
				SINK_OFFSET : 20,
				
				init : function(isRandom){
					this.x = this.getRandomValue(-this.renderer.width, this.renderer.width);
					this.y = isRandom ? this.getRandomValue(0, this.renderer.height) : this.renderer.height * 1.5;
					this.z = this.getRandomValue(0, this.FAR_LIMIT);
					this.vx = this.getRandomValue(-2, 2);
					this.vy = -2;
					this.theta = this.getRandomValue(0, Math.PI * 2);
					this.phi = this.getRandomValue(0, Math.PI * 2);
					this.psi = 0;
					this.dpsi = this.getRandomValue(Math.PI / 600, Math.PI / 300);
					this.opacity = 0;
					this.endTheta = false;
					this.endPhi = false;
					this.rippleCount = 0;
					
					var axis = this.getAxis(),
						theta = this.theta + Math.ceil(-(this.y + this.renderer.height * this.SURFACE_RATE) / this.vy) * Math.PI / 500;
					theta %= Math.PI * 2;
					
					this.offsetY = 40 * ((theta <= Math.PI / 2 || theta >= Math.PI * 3 / 2) ? -1 : 1);
					this.thresholdY = this.renderer.height / 2 + this.renderer.height * this.SURFACE_RATE * axis.rate;
					this.entityColor = this.renderer.context.createRadialGradient(0, 40, 0, 0, 40, 80);
					this.entityColor.addColorStop(0, 'hsl(330, 70%, ' + 50 * (0.3 + axis.rate) + '%)');
					this.entityColor.addColorStop(0.05, 'hsl(330, 40%,' + 55 * (0.3 + axis.rate) + '%)');
					this.entityColor.addColorStop(1, 'hsl(330, 20%, ' + 70 * (0.3 + axis.rate) + '%)');
					this.shadowColor = this.renderer.context.createRadialGradient(0, 40, 0, 0, 40, 80);
					this.shadowColor.addColorStop(0, 'hsl(330, 40%, ' + 30 * (0.3 + axis.rate) + '%)');
					this.shadowColor.addColorStop(0.05, 'hsl(330, 40%,' + 30 * (0.3 + axis.rate) + '%)');
					this.shadowColor.addColorStop(1, 'hsl(330, 20%, ' + 40 * (0.3 + axis.rate) + '%)');
				},
				getRandomValue : function(min, max){
					return min + (max - min) * Math.random();
				},
				getAxis : function(){
					var rate = this.FOCUS_POSITION / (this.z + this.FOCUS_POSITION),
						x = this.renderer.width / 2 + this.x * rate,
						y = this.renderer.height / 2 - this.y * rate;
					return {rate : rate, x : x, y : y};
				},
				renderCherry : function(context, axis){
					context.beginPath();
					context.moveTo(0, 40);
					context.bezierCurveTo(-60, 20, -10, -60, 0, -20);
					context.bezierCurveTo(10, -60, 60, 20, 0, 40);
					context.fill();
					
					for(var i = -4; i < 4; i++){
						context.beginPath();
						context.moveTo(0, 40);
						context.quadraticCurveTo(i * 12, 10, i * 4, -24 + Math.abs(i) * 2);
						context.stroke();
					}
				},
				render : function(context){
					var axis = this.getAxis();
					
					if(axis.y == this.thresholdY && this.rippleCount < this.MAX_RIPPLE_COUNT){
						context.save();
						context.lineWidth = 2;
						context.strokeStyle = 'hsla(0, 0%, 100%, ' + (this.MAX_RIPPLE_COUNT - this.rippleCount) / this.MAX_RIPPLE_COUNT + ')';
						context.translate(axis.x + this.offsetY * axis.rate * (this.theta <= Math.PI ? -1 : 1), axis.y);
						context.scale(1, 0.3);
						context.beginPath();
						context.arc(0, 0, this.rippleCount / this.MAX_RIPPLE_COUNT * this.RIPPLE_RADIUS * axis.rate, 0, Math.PI * 2, false);
						context.stroke();
						context.restore();
						this.rippleCount++;
					}
					if(axis.y < this.thresholdY || (!this.endTheta || !this.endPhi)){
						if(this.y <= 0){
							this.opacity = Math.min(this.opacity + 0.01, 1);
						}
						context.save();
						context.globalAlpha = this.opacity;
						context.fillStyle = this.shadowColor;
						context.strokeStyle = 'hsl(330, 30%,' + 40 * (0.3 + axis.rate) + '%)';
						context.translate(axis.x, Math.max(axis.y, this.thresholdY + this.thresholdY - axis.y));
						context.rotate(Math.PI - this.theta);
						context.scale(axis.rate * -Math.sin(this.phi), axis.rate);
						context.translate(0, this.offsetY);
						this.renderCherry(context, axis);
						context.restore();
					}
					context.save();
					context.fillStyle = this.entityColor;
					context.strokeStyle = 'hsl(330, 40%,' + 70 * (0.3 + axis.rate) + '%)';
					context.translate(axis.x, axis.y + Math.abs(this.SINK_OFFSET * Math.sin(this.psi) * axis.rate));
					context.rotate(this.theta);
					context.scale(axis.rate * Math.sin(this.phi), axis.rate);
					context.translate(0, this.offsetY);
					this.renderCherry(context, axis);
					context.restore();
					
					if(this.y <= -this.renderer.height / 4){
						if(!this.endTheta){
							for(var theta = Math.PI / 2, end = Math.PI * 3 / 2; theta <= end; theta += Math.PI){
								if(this.theta < theta && this.theta + Math.PI / 200 > theta){
									this.theta = theta;
									this.endTheta = true;
									break;
								}
							}
						}
						if(!this.endPhi){
							for(var phi = Math.PI / 8, end = Math.PI * 7 / 8; phi <= end; phi += Math.PI * 3 / 4){
								if(this.phi < phi && this.phi + Math.PI / 200 > phi){
									this.phi = Math.PI / 8;
									this.endPhi = true;
									break;
								}
							}
						}
					}
					if(!this.endTheta){
						if(axis.y == this.thresholdY){
							this.theta += Math.PI / 200 * ((this.theta < Math.PI / 2 || (this.theta >= Math.PI && this.theta < Math.PI * 3 / 2)) ? 1 : -1);
						}else{
							this.theta += Math.PI / 500;
						}
						this.theta %= Math.PI * 2;
					}
					if(this.endPhi){
						if(this.rippleCount == this.MAX_RIPPLE_COUNT){
							this.psi += this.dpsi;
							this.psi %= Math.PI * 2;
						}
					}else{
						this.phi += Math.PI / ((axis.y == this.thresholdY) ? 200 : 500);
						this.phi %= Math.PI;
					}
					if(this.y <= -this.renderer.height * this.SURFACE_RATE){
						this.x += 2;
						this.y = -this.renderer.height * this.SURFACE_RATE;
					}else{
						this.x += this.vx;
						this.y += this.vy;
					}
					return this.z > -this.FOCUS_POSITION && this.z < this.FAR_LIMIT && this.x < this.renderer.width * 1.5;
				}
			};
			$(function(){
				RENDERER.init();
			});
			
			</script>
	</body>
